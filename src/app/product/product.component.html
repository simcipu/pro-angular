<h1>
    Angular HTTP Service Example
  </h1>

  <table class="table table-striped table-dark">
    <thead>
      <tr>
        <th scope="col">serial number</th>
        <th scope="col">nome</th>
        <th scope="col">tipo</th>
        <th scope="col">customer</th>
        <th scope="col">delete</th>
      </tr>
    </thead>
    <tbody>
     
        
        <tr *ngFor="let emp of product">
         
          <td>{{ emp.serialNumber }}</td>
          <td>{{ emp.name }}</td>
          <td>{{ emp.type }}</td>
         <td><button class="btn btn-link" (click)="open(emp.serialNumber)">Customer</button></td>
         <td><button class="btn btn-link" (click)="delete(emp.serialNumber)">elimina</button></td>
        </tr>
    </tbody>
  </table>
